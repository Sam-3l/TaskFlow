<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href=" {{ url_for('static', filename='styles.css') }} ">
    <title>{% block title %}{% endblock %}</title>
</head> 
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary p-2 navbar-fixed">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        &nbsp;&nbsp;<b>TaskFlow</b>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="https://wa.link/p7m1ff"  tabindex="-1">Support</a>
        </li> 
        <li class="nav-item">
          <a class="nav-link active" href="https://wa.link/p7m1ff"  tabindex="-1">Community</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://wa.link/p7m1ff"  tabindex="-1">Docs</a>
        </li>
      </ul>
        <div class="d-flex">
          <span class="form2">Aready have an account? <b><a href="/auth/login">Login</a></b></span>
        </div>
      </div>
    </div>
  </nav>
  <div class="form-content">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
